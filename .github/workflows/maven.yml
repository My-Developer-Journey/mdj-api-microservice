name: test-backend

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Spotless check (all services)
        run: |
          for dir in */; do
            if [ -f "$dir/pom.xml" ]; then
              echo "===> Spotless $dir"
              (cd "$dir" && mvn -B spotless:check) || exit 1
            fi
          done

      - name: Run unit tests (all services)
        run: |
          for dir in */; do
            if [ -f "$dir/pom.xml" ]; then
              echo "===> Test $dir"
              (cd "$dir" && mvn -B test) || exit 1
            fi
          done

      - name: SonarCloud analysis (all services)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify \
            org.sonarsource.scanner.maven:sonar-maven-plugin:4.0.0.4121:sonar \
            -Dsonar.projectKey=diemyolo_backend \
            -Dsonar.organization=diemyolo \
            -Dsonar.projectName=backend \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=admin-service,blog-service,email-service,ai-service \
            -Dsonar.tests=admin-service,blog-service,email-service,ai-service \
            -Dsonar.cpd.exclusions=**/*Config.java