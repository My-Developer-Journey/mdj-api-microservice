name: test-backend

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - uses: actions/checkout@v4

      # 2. Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      # 3. Compile + format check
      - name: Compile & check code format (Spotless)
        run: mvn -B spotless:check compile

      # 4. Unit test + coverage
      - name: Run unit tests
        run: mvn -B test

      # 5. SonarQube / SonarCloud
      - name: Sonar analysis
        run: mvn -B verify sonar:sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}